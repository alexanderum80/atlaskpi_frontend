query DataEntries {
  dataEntries {
    _id
    name
    description
    dateField
    dataSource
    externalSource
    fields {
      name
      path
      type
      sourceOrigin
      required
    }
    filterOperators {
      Number {
        description
        name
        
      }
      String {
        description
        name
      }
    }
    sources
    dataEntry
    users
    createdBy
  }
}