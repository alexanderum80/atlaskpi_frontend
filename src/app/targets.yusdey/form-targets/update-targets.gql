mutation updateTargetNew($id: String!, $TargetInput: TargetNewInput) {
  	updateTargetNew(_id: $id, TargetInput: $TargetInput) {
      entity {
        _id
        name
        kpi
        compareTo
        recurrent
        type
        value
        unit
        owner
        active
        selected
        reportOptions{
          frequency
          groupings
          timezone
          dateRange {
            from
            to
          }
          filter
        }
        source {
          type
          identifier
        }
        notificationConfig {
          users{
            id
            deliveryMethod
          }
        }
      }
  	  success,
      errors {
        field
      }
  	}
}
