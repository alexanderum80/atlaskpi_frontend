query ListChartsQuery {
    listCharts {
      data {
        _id
        title
        subtitle
        frequency
        group
        kpis
        groupings
        xAxisSource
        dateRange {
          predefined
            custom {
              from
              to
            }
          }
        chartDefinition
        createdBy
        createdDate
        updatedBy
        updatedDate
        }
    }
}