query ($id: String!) {
  widget(id: $id) {
    _id
    order
    name
    description
    type
    size
    color
    chartWidgetAttributes {
      chart
    }
    numericWidgetAttributes {
      kpi
      comparison
      comparisonArrowDirection
      trending
      format
      dateRange {
        predefined
        custom {
          from 
          to
        }
      }
    }
    materialized {
        value
        comparison {
          period
          value
          arrowDirection
        }
        trending
        chart
    }
  } 
}